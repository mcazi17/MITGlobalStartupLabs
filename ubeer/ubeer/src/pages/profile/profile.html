<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cards-bg">
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <!-- <img src="assets/imgs/logo.png"> -->
        <img [src]="profile?.picture">
      </ion-thumbnail>
      <h2>{{profile?.firstName}} {{profile?.lastName}}</h2>
      <p>{{profile?.phone}}</p>
    </ion-item>

    <ion-item>
      Calle
      <ion-note item-end>
        {{profile?.street}} #{{profile?.houseNo}}
      </ion-note>
    </ion-item>

    <ion-item>
      Código postal
      <ion-note item-end>
        {{profile?.zipcode}}
      </ion-note>
    </ion-item>

    <ion-item>
      Ciudad
      <ion-note item-end>
        {{profile?.city}}
      </ion-note>
    </ion-item>

    <ion-item>
      Estado
      <ion-note item-end>
        {{profile?.state}}
      </ion-note>
    </ion-item>

    <button ion-button block color="danger" (click)="logout()">Cerrar sesión</button>
  </ion-list>
</ion-content>
