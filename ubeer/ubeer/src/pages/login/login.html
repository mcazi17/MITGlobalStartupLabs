<ion-content padding>
  <ion-list padding-right>
    <img padding src="assets/imgs/logo.png">
    
    <ion-item>
      <ion-label color="primary">Correo electrónico</ion-label>
      <ion-input clearInput="true" type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Contraseña</ion-label>
      <ion-input clearInput="true" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <p></p>
    <div padding>
      <button [disabled]="!user.email.includes('@') || !user.email.includes('.') 
        ||user.email.length<5 || user.password.length<6" ion-button color="primary" block (click)="login()">Iniciar Sesión</button>
    </div>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p text-center>¿No estás registrado?
      <a [navPush]="registerPage">Regístrate. </a>
    </p>
  </ion-toolbar>
</ion-footer>
