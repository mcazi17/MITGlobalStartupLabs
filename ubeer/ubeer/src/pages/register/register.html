<ion-header>
  <ion-navbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list padding-right>
    <ion-item>
      <ion-label color="primary">
        Nombre
      </ion-label>
      <ion-input autocomplete="on" clearInput="true" [(ngModel)]="profile.firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Apellido
      </ion-label>
      <ion-input autocomplete="on" clearInput="true" [(ngModel)]="profile.lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Correo electrónico
      </ion-label>
      <ion-input autocomplete="on" clearInput="true" [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Contraseña
      </ion-label>
      <ion-input clearInput="true"[(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Repetir contraseña
      </ion-label>
      <ion-input clearInput="true" [(ngModel)]="repeatedPassword" type="password"></ion-input>
    </ion-item>
    <div padding>
      <ion-buttons>
        <button ion-button block color="primary" icon-right [disabled]="!user.email.includes('@') || !user.email.includes('.') 
        ||user.email.length<5 || profile.firstName.length<2 
        || profile.lastName.length<2 || user.password.length<6" (click)="addUser()" ion-button>
          Crear cuenta
        </button>
      </ion-buttons>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p text-center>¿Ya estás registrado?
      <a navPop>Inicia Sesión. </a>
    </p>
  </ion-toolbar>
</ion-footer>
