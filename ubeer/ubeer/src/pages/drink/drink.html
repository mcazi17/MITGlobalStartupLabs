<ion-header>
  <ion-navbar>
    <ion-title>Bebida</ion-title>

</ion-header>


<ion-content>

    <img [src]="drink?.picture">
    <ion-card-content>

        <h1>{{drink?.name}}</h1>
      </ion-card-title>
      <h2>$ {{drink?.price}}</h2>
      <p>{{drink?.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
