<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bebidas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let drink of drinks">
      <ion-thumbnail item-start>
        <img [src]="drink.picture">
      </ion-thumbnail>
      <h2>{{drink.name}}</h2>
      <p>$ {{drink.price}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
