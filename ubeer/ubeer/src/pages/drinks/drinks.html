<ion-header>
  <ion-navbar>
    <ion-title>Bebidas</ion-title>
    <ion-buttons end>
      <button id="notification-button" ion-button icon-only large>
        <ion-icon name="cart"  ios="ios-cart" md="md-cart">
          <ion-badge *ngIf="!isCartEmpty" id="notifications-badge" color="danger">{{cartNo}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let drink of drinks" (click)="drinkClicked(drink.$key)">
      <ion-thumbnail item-start>
        <img [src]="drink.picture">
      </ion-thumbnail>
      <h3>{{drink.name}}</h3>
      <p>$ {{drink.price}}</p>
    </button>
  </ion-list>
</ion-content>
